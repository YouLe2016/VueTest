<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    1.引入Vue.js
    2.创建Vue对象
        el :指定根element(选择器)
        data :初始化数据(页面可以访间)
    3.双向数据绑定: v-modeL
    4.显示数据: {{xxx}}
    5.理解vue 的mvvm实现
-->
<!--view-->
<div id="app">
    <input type="text" v-model="username">
    <p>Hello {{username}}</p>
</div>

<script src="../js/vue.js"></script>
<script>
    var vm = new Vue({ // 配置对象
        el: "#app", //element：选择器
        // model
        data: {
            username: "abc"
        }
    })
</script>


</body>
</html>
