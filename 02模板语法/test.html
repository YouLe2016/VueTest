<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
</head>
<body>
<!--
1.模板的理解:
    动态的htmL页面
    包含了一些JS语法代码
        双大括号表达式
        指令(以v-开头的自定义标签属性)
2.双大括号表达式
    语法: {{exp}} 或{{{exp}}}
    功能:向页面输出数据
    可以调用对象的方法
3.指令一:强制数据绑定
    功能:指定变化的属性值
    完整写法:
        v-bind:xxx= 'yyy' //yyy 会作为表达式解析执行
    简洁写法:
        :xXx= 'yyy
4.指令二:绑定事件监听
    功能:绑定指定事件名的回调函数
    完整写法:
       v-on:click= 'XXX'
    简洁写法:
       @click= 'xxx'
-->

<div id="app">
    <h2>双大括号表达式</h2>
    <p>{{msg}}</p>  <!--textContent-->
    <p>{{msg.toUpperCase()}}</p>
    <p v-text="msg2"></p>   <!--textContent-->
    <p v-html="msg2"></p>   <!--innerHTML-->
    <h2>指令一: 强制数据绑定</h2>
    <h2>指令二: 绑定事件监听</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            msg: 'I will back',
            msg2: '<a href="../01HelloWord/test.html">I will back</a>'
        }
    })
</script>
</body>
</html>
